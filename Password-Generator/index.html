<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" name="passGen">
        <div class="col-xs-12">
          <input type="text" size="18" name="output" class="out" disabled />
          <input
            type="button"
            value="Generate password"
            class="btn btn-success btn-block myBtn"
            onclick="populateForm(this.form.length.value)"
          />

          <div class="col-xs-10">
            <strong class="pass">Password Length:</strong>
          </div>
          <div class="col-xs-2">
            <input type="text" name="length" size="3" value="6" class="in" />
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
